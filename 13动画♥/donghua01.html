<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画入门left</title>
    <style>
        #demo{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: relative;
            left: 0;
        }
        
    </style>

</head>
<body>
    <div id="demo">

    </div>
</body>
<script>
    // demo.style.left = '100px' 这样只考虑空间的变化，没有考虑动画所需要的时间
    var n=1
    var id = setInterval(() => {
        if (n<=200){
            demo.style.left = n + 'px'
            n = n+1
        }else{
            console.log('1')
            clearInterval(id)
        }
    },1000/60)
</script>
</html>
