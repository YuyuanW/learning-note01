<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition的动画</title>
    <style>
        #demo{
            width:100px;
            height:100px;
            border: 1px solid red;
            transition: width 1s linear 0.5s;
        }

        #demo:hover{
            width: 200px;
        }
    </style>
        
    
</head>
<body>
    <div id="demo">

    </div>
</body>
</html>
