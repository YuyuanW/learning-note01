<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition的多状态过渡</title>
    <style> 
        #demo{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            transition: all 1s;
        }
        #demo.b{
            transform: translatex(200px);  
        }
        #demo.c{
            transform: translatex(200px) translatey(100px);
        }

    </style>
<body>
    <div id="demo">    </div>
    <button id="x">start</bottom>
</body>

<script>
    x.onclick=()=>{demo.classList.add('b')
    setTimeout(()=>{demo.classList.add('c')},1000)
    } 
    
</script>
</html>
