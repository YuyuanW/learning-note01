<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation的演示</title>
    <style> 
        #demo{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        #demo.start{
            animation: xxxx 1.5s forwards;
        }

        @keyframes xxxx {
            0%{
                transform: none;
            }
            66.66%{
                transform: translateX(200px);
            }
            100%{
                transform: translateX(200px)  translateY(100px);
            }
            
        }
        

    </style>
<body>
    <div id="demo">    </div>
    <button id="x">start</bottom>
</body>

<script>
    x.onclick=()=>{demo.classList.add('start')
    } 
    
</script>
</html>
