<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transfrom-scale</title>
    <style>
        #demo{
            width: 100px;
            height: 200px;
            border: 1px solid red;
            margin:50px;
            transition: all 1s; 
            /* 延时设置动画 */
        }
        #demo:hover{
            transform: scale(2,0.5);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="demo"></div>
    </div>
    
</body>
</html>
