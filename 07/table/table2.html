<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2 行列都有表头的情况</title>
</head>
    <table>
    <thead>
        <tr>
            <th> </th>
            <th>小李</th>
            <th>小王</th>
            <th>小张</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>语文</th>
            <td>89</td>
            <td>65</td>
            <td>90</td>
        </tr>
        <tr>
            <th>数学</th>
            <td>78</td>
            <td>89</td>
            <td>72</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>总和</th>
            <td>200</td>
            <td>200</td>
            <td>200</td>
        </tr>
    </tfoot>
</table>


</body>
</html>
