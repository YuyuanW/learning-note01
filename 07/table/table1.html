<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table标签的使用</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>英文</th><th>翻译</th>
            </tr>
        </thead>
        <tbody>
            <tr> <td>row</td><td>一行</td>    </tr>
             <tr> <td>hyper</td><td>超级</td>  </tr>   
             <tr><td>reference</td><td>引用</td></tr>
          
        </tbody>
        <tfoot>
            <tr>
                <td>合计</td><td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
