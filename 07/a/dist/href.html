<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>a标签的href属性</title>
</head>
<body>
    <h3>href跳转外部链接</h3> <br>
    <a href="https://www.baidu.com">正常的百度一下</a> <br>
    <a href="http://baidu.com">省略www的百度一下</a>  <br>
    <a href="//:baidu.com">最简略的百度一下</a>  <br>

    <h3>href跳转内部文件</h3>  <br>
    <a href="/test.html">我是来跳转内部文件的链接</a>  <br>

    <p id="xx">放个锚点</p>  <br>

    <h3>href跳转锚点</h3> <br>
    <a href="#xx">跳到锚点！</a> <br>

    <h3>href邮件和电话</h3>  <br>
    <a href="mailto:12345@qq.com">发邮件</a>  <br>
    <a href="tel:123456">打电话</a> <br>
    <a href="javascript:;">定！</a> <br>

<script src="/href.14cbe8da.js"></script></body>
</html>
