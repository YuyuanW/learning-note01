<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image的属性</title>
</head>
<body>
    <img src="./贴贴.jpg"> <br>
    <img src="./贴贴1.jpg" alt="加载好像失败了"> <br>   
    <!-- alt让加载失败后，有提示 -->
    <img src="./贴贴.jpg" width=80 > <br>
    <!-- 设置大小，不要让图片变形！！同时设置width和height可能让图片变形 -->
</body>
</html>
