<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input的使用</title>
</head>
<body>
    <input type="text"> <br> <!-- 文本框 -->
    <input type="submit" value="搞起~"> <br>  <!-- 提交值 -->
    <input type="button" value= '提交!' > <br>  <!-- 普通按钮 -->
    <input type="password"> <br>  <!-- 密码框 -->
    <input type="radio" name="sex"> 男   <!-- 单选框 -->
    <input type="radio" name="sex"> 女 <br>
    <input type="checkbox" name="hobby"> 篮球 
    <input type="checkbox" name="hobby"> 唱歌 <!-- 多选框 -->
    <input type="checkbox" name="hobby"> 跳舞 <br>

</body>
</html>
